<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <link rel="apple-touch-icon" sizes="60x60"
        href="{{ url_for('static', filename='images/favicon/apple-icon-60x60.png')}}">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/favicon/apple-icon-180x180.png')}}">
    <link rel="icon" type="image/png" sizes="36x36"
        href="{{ url_for('static', filename='images/favicon/android-icon-36x36.png')}}">
    <link rel="icon" type="image/png" sizes="60x60"
        href="{{ url_for('static', filename='images/favicon/android-icon-60x60.png')}}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='images/favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='images/favicon/favicon-16x16.png')}}">

    <title>Frankie's Kitchen</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark header-bar">
        <div class="col d-flex justify-content-end">
          <span class="menu-bar icon-burger" onclick="openNav()"
            ><i class="fas fa-bars nav-white"></i
          ></span>

          <a class="banner-logo" href="{{url_for('get_recipes')}}"
            ><img
              src="{{url_for('static', filename='images/logo.png')}}"
              alt="logo"
          /></a>
          <!-- Nav bar -->
          <ul class="nav-full nav align-items-center">
            <li class="nav-item">
              <a class="nav-white" href="{{url_for('get_recipes')}}"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-white" href="{{url_for('add_recipe')}}"
                ><i class="fas fa-plus"></i> Add</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-white" href="#"
                ><i class="far fa-envelope"></i> Contact Us</a
              >
            </li>
          </ul>
        </div>
        <!-- Mobile hidden Nav Bar -->
        <div id="menu" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div class="overlay-content">
            <a href="{{url_for('get_recipes')}}"
              ><i class="fas fa-home"></i> Home</a
            >
            <a href="{{url_for('add_recipe')}}"
              ><i class="fas fa-plus"></i> Add Recipe</a
            >
            <a href="#"><i class="far fa-envelope"></i> Contact Us</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="wrap-content">
        {% block content %} {% endblock %}
      </div>
    </div>

    <footer>
      <div class="container-fluid footer-bg">
          <div class="col-12 col-md social-icon">
            <a href="https://www.facebook.com/" target="_blank" rel="noreferrer"
              ><i class="fab fa-facebook-f fa-lg"></i
            ></a>
            <a href="https://twitter.com/" target="_blank" rel="noreferrer"
              ><i class="fab fa-twitter fa-lg"></i
            ></a>
            <a href="https://www.youtube.com/" target="_blank" rel="noreferrer"
              ><i class="fab fa-youtube fa-lg"></i
            ></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noreferrer"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
            <a
              href="https://www.pinterest.co.uk/"
              target="_blank"
              rel="noreferrer"
              ><i class="fab fa-pinterest fa-lg"></i
            ></a>
          </div>
          <div class="col-12 col-md copyrght">
          <p>&copy; 2020 Frankie's Kitchen</p>
          
          </div>
        
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block script %} {% endblock %}
    <script>
      function openNav() {
        document.getElementById("menu").style.width = "50%";
      }

      function closeNav() {
        document.getElementById("menu").style.width = "0%";
      }
    </script>
  </body>
</html>
