<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
	<title>Frankie's Kitchen</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-dark header-blue">
            <div class="col d-flex justify-content-end">
				<a href="{{url_for('get_recipes')}}"><img src="static/images/logo.png" alt="logo"></a>
				<ul class="nav-full nav align-items-center offset-sm-3">
					<li class="nav-item"><a class="nav-white" href="{{url_for('get_recipes')}}"><i class="material-icons left">home</i>Home</a></li>
					<li class="nav-item"><a class="nav-white" href="{{url_for('add_recipe')}}"><i class="material-icons left">add</i>Add</a></li>
                    <li class="nav-item"><a class="nav-white" href="#"><i class="material-icons left">search</i>Search</a></li>
					<li class="nav-item"><a class="nav-white" href="#"><i class="material-icons left">local_dining</i>Contact Us</a></li>
				</ul>
				<ul class="nav-mobile">
					<li><a href="{{url_for('get_recipes')}}"><i class="material-icons left">home</i>Home</a></li>
					<li><a href="{{url_for('add_recipe')}}"><i class="material-icons left">add</i>Add Recipe</a></li>
                    <li><a href="#"><i class="material-icons left">search</i>Search Recipe</a></li>
					<li><a href="#"><i class="material-icons left">local_dining</i>Contact Us</a></li>
				</ul>
            </div>
		</nav>
	</header>
	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
