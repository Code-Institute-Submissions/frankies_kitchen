{% extends 'base.html' %} {% block content %}

<!-- Search Bar -->
<div id="search-bar" class="container">
  <div class="row justify-content-center">
    <form
      class="col search-bar"
      action="{{url_for('get_search')}}"
      method="POST"
    >
      <div class="input-group">
        <input
          type="search"
          class="form-control"
          placeholder="Search Recipes by name"
          aria-label="Search Recipes by name"
          aria-describedby="basic-addon2"
          name="search_field"
          id="search_field"
          required
        />
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Recipes Card style -->
<div class="row justify-content-center">
  <div class="card-deck">
    {% for recipe in recipes %}
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="card-body">
            <a
              href="{{url_for('get_recipe',recipe_id=recipe['_id'],recipe_name=recipe['recipe_name'])}}"
            >
              <div class="flip-card-inner">
                <div class="card-front">
                  <img
                    src="{{recipe.recipe_image}}"
                    alt="{{recipe.recipe_name}} image"
                  />
                  <h5 class="card-title">{{recipe.recipe_name}}</h5>
                </div>
                <div class="card-back">
                  <p class="card-text">{{recipe.recipe_description}}</p>
                  <p class="card-text">
                    <small class="text-muted"
                      >Portions: {{recipe.recipe_portions}}
                    </small>
                    <small class="text-muted">
                      Cooking Time: {{recipe.recipe_cooking_time}}</small
                    >
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
