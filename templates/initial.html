{% extends 'base.html' %} {% block content %}

<!-- Search Bar -->
<div class="container">
<div class="row justify-content-center search-bar">
  <form class="col" action="{{url_for('get_search')}}" method="POST">
    <label class="col-9">Search by name
    <input
      class="form-control col-9"
      type="search"
      name="search_field"
      id="search_field"
    /></label>
    <button type="submit" class="btn btn-primary col-2">
      <i class="fas fa-search"></i> Search
    </button>
  </form>
</div>
</div>
<!-- Recipes Card style -->
<div class="row">
  <div class="card-deck">
    {% for recipe in recipes %}
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <a
              href="{{url_for('get_recipe', recipe_id=recipe['_id'],recipe_name=recipe['recipe_name'])}}"
            >
              <img
                src="{{url_for('static', filename='images/generic_logo.png')}}"
                class="card-img"
                alt="recipe image"
              />
            </a>
          </div>

          <div class="col-md-8">
            <div class="card-body">
              <a
                href="{{url_for('get_recipe',recipe_id=recipe['_id'],recipe_name=recipe['recipe_name'])}}"
              >
                <h5 class="card-title">{{recipe.recipe_name}}</h5>
                <p class="card-text">{{recipe.recipe_description}}</p>
                <p class="card-text">
                  <small class="text-muted"
                    >Portions: {{recipe.recipe_portions}}</small
                  >
                </p>
                <p class="card-text">
                  <small class="text-muted"
                    >Time: {{recipe.recipe_cooking_time}}</small
                  >
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
